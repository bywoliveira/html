<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão-Bianca</title>
</head>
<body>
    <div style="border: 2.5px solid black; padding: 15px; text-align: center; width:400px">
        <!--o text-align é o que deixa ele totalmente centralizado dentro do div-->
        <!--o width muda o tamanho do quadradinho-->
    <h2 style="color: red; font-size:30px;">Bianca Moreira De Oliveira</h2>
    <p>Sou uma estudante de <span style="color: blue;">desenvolvimento de sistemas</span></p>
    <p style="color: green;">Turma DS-2025</p>
    </div>
</body>
</html>
