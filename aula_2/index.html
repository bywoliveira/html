<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 2.5px solid rgb(143, 65, 195); padding: 10px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        <!--faz criar um quadrado entre esses que tava falando-->
        <!--o padding é o quanto ele fica afastado da borda-->
        <!--font-family é para mudar a fonte do texto, tpi arial-->
        <h2>Notícia do dia</h2>
        <p>Hoje tivemos um evento importante</p>
    </div>
    <p>Este é um <span style="color:rgb(154, 184, 48); font-size: 20px;">aviso importante</span> no meio do texto</p>
    <!--aplicar um estilo em um trecho pequeno-->
    <!--font-size é da fonte-->
    <p>E=mc<sup>2</sup></p>
    <p>H=<sub>2</sub>O</p>
<p style="text-align: left;">Texto alinhado á esquerda</p>
<!--Padrão, textos longos, leitura confortável-->
<p style="text-align: center;">Texto centralizado</p>
<!--Titulos, frases curtas, elementos destacados-->
<p style="text-align: right;">Texto alinhado á direita</p>
<!--legendas, datas, assinaturas-->
<p style="text-align: justify;">Texto justificado, preenchendo a largura da linha</p>
<!--textos longos em colunas ou layout formal-->

    
</body>
</html>
