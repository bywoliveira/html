<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulário</h2>
            <form action="cadastro.php" method="post">
                <p><label>Nome:</label>
                    <input type="text" name="nome" placeholder="Digite seu nome" required>
                    <!--placeholder é a dica que fica do que você deve escrever-->
                </p>
                <p><label>Senha:</label>
                    <input type="password" name="senha" required maxlength="8">
                    <!--o tipo password ele esconde a senha, porque ela é do tipo senha-->
                    <!--o Required é para se tornar obrigatório o preenchimento do campo e ja definiu o maxlenght que é 8-->
                </p>
                <input type="submit" value="Enviar">
                <p><label>Sobre você:</label>
                    <textarea name="bio" rows="10" cols="100"></textarea>
                    <!--o text area é um quadrado que coloca um lugar para você escreve, o rows e o cols é do tamanho-->
                </p>
                <p><label>Gênero:</label>
                    <input type="radio" name="genero" value="M">Masculino
                    <input type="radio" name="genero" value="F">Feminino
                    <!--o type radio é o que vai faze ter as bolinhas-->
            
                </p>
                <p><label>Interesses:</label>
                    <input type="checkbox" name="interesses" value="tecnologia">Tecnologia
                    <input type="checkbox" name="interesses" value="esporte">Esporte
                    <input type="checkbox" name="interesses" value="arte">Arte
                    <!--o checkbox é para poder marcar quantas bolinhas que quiser-->
                </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
                <!--esse reset serve parq limpar tudo-->
                <p><labeL>País:</labeL>
                    <select name="pais">
                        <option value="brasil">Brasil</option>
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                    </select>
                    <!--Vai ter a caixinha com as opçoes na vertical, é uma lista suspensa-->
                </p>
                <p><label>Foto de perfil:</label>
                    <input type="file" name="foto">
                    <!--gera um campo para selecionar um arquivo-->
                </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
             <form action="cadastro.php" method="post">
                <p><label>Nome:</label>
                    <input type="text" name="nome" placeholder="Digite seu nome" required>
                </p>
                <p><label>E-mail:</label>
                    <input type="email" name="email" placeholder="" required>
                </p>
                <p><label>Telefone:</label>
                    <input type="text" name="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999" required title="Use o formato: (99) 99999-9999">
                    <!---->
                </p>
                <p><labeL>CEP:</labeL>
                    <input type="text" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000" required title="Use o formato: 00000-000">
                </p>

</body>
