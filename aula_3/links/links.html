<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
</head>
<body>
    <header style="text-align:center;">
        <h1 id="topo">Exemplo de links na mesma página</h1>
        <a href="#secao1">Ir para seção 1</a>
        <a href="secao2">Ir pra seção 2</a>
        <a href="secao3"> Ir para seção 3</a>
        <!--O href é como um link interno, que vai te levar para outro lugar da página-->

    </header>
    <section>
        <h2 id="secao1">Seção 1</h2>
        <h2 id="secao2">Seção 2</h2>
        <h2 id="secao3">Seção 3</h2>
    </section>
    <footer style="text-align:center">
    <p><a href="#topo">Voltar ao topo</a></p>
    <section style="text-align:center">
        <h1>Exemplo de links entre páginas do mesmo site</h1>
        <p><a href="sobre.html">Ir para a página sobre</a>
    </section>
    <section style="text-align: center">
        <h1>Exemplo de abertura de arquivo no navegador</h1>
        <!--Como colocar arquivo, nesse caso dowload-->
    <p><a href="revolucao-dos-bichos.pdf"  dowload target="_blank"> Baixar revolução dos bixos</a></p>
    <p><a href="metamorfose.pdf"  dowload target="_blank"> Baixar a metamorfose</a></p>
    </section>
</footer>
</body>
</html>
